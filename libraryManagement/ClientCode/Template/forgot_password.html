<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    body {
        font-family: 'Roboto', sans-serif;
        /*background: url("D:/libraryManagement/forgotpassword/forgot_password.jpg");*/
        background-image: url('/ClientCode/Template/forgot_password.jpg');
        background: cover;
    }

    .main-section {
        margin: auto;
        margin-top: 280px;
        padding: 0;
    }

    h5 {
        color: #030103;
    }

    .modal-content {
        background: #27caa4c5;
        opacity: 0.85;
        padding: 0px 18px;
        box-shadow: 0px 0px 3px #848484;
    }

    div.class-form {
        margin-bottom: 25px;
    }


    input.form-control {
        height: 32px;
        border: 1;
        border-radius: 5px;
        font-size: 14px;
        font-family: Font Awesome \5 free;
        font-size: 18px;
        left: 28px;
        background-color: aliceblue;
        padding-top: 4px;
    }



    button {
        width: 100%;
        margin: 5px 0px 25px;
    }

    .btn {
        background-color: #f3f3f3e8;
        color: #848484;
        font-family: Font Awesome \5 free;
        font-size: 15px;
        padding: 7px 14px;
        border-radius: 5px;
        border-bottom: 4px #848484;
    }

        .btn:hover, .btn:focus {
            background-color: #fffffffa;
        }
</style>
        <div class="modal-dialog text-center" ng-controller="fpController">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 forgotpassword-img">
                        <i class="fa fa-lock fa-5x"></i>
                        <hr>
                    </div>   
                    <h5 style="font-family:sans-serif">Forgot Password?</h5>
                    
                    <form class="col-12">
                        <div class="class-form">
                            <!-- <i class="fa fa-envelope-o fa-2x" ></i> -->
                            <input  type="email" class="form-control" required placeholder="Enter Email" autofocus ng-model="reset.email">
                        </div>
                        <div class="class-form">
                            <input type="password" class="form-control" required placeholder="Enter Password" ng-model="reset.password">
                        </div>
                        <div class="class-form">
                            <input type="password" class="form-control" required placeholder="Confirm Password" ng-model="reset.confirmPassword">
                        </div>
                        <button type="submit" class="btn" ng-click="resetPassword()"><i class="fa fa-envelope-o"></i>Send Password Reset Email</button>
                    </form>
                </div> <!--end of modal-->
            </div>
        </div>
