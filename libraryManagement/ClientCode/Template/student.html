<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        background-color: aliceblue;
        font-family: 'Times New Roman', Times, serif;
    }

    h1, h2, h4 {
        color: rgba(9, 196, 155, 0.829);
    }

    .modal.fade.ng-scope.ng-isolate-scope.in {
        opacity: 1;
    }
    /*.modal{
        opacity:1;
    }*/
</style>
<div class="container" ng-controller="studentController">
    <hr>
    <button type="button" class="btn btn-info" style="float:right" ng-click="order()">Order Books</button>
    <h1>Welcome</h1>
    <span class="cealefix"></span>
    <hr>
    <!-- table implementation started -->
    <div class="container">
        <h2>Your Book List Here</h2>
        <p style="color: rgba(9, 196, 155, 0.829);">Books That You Have Already taken</p>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th><i class="fa fa-user"></i> Username</th>
                    <th><i class="fa fa-envelope"></i> Email</th>
                    <th><i class="fa fa-book"></i> Bookname</th>
                    <th><i class="fa fa-calendar"></i> Order Date</th>
                    <th><i class="fa fa-calendar"></i> Return Date</th>
                    <th><i class="fa fa-pencil"></i> Edit</th>
                    <th><i class="fa fa-trash"></i> Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.userName}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.bookName}}</td>
                    <td>{{student.orderDate | date:'dd-MM-yyyy'}}</td>
                    <td>{{student.returnDate | date:'dd-MM-yyyy'}}</td>
                    <td><button type="button" class="btn btn-outline-info" ng-click="selectStudent(student)"><i class="fa fa-pencil"></i></button></td>
                    <td><button type="button" class="btn btn-outline-danger" ng-click="deleteStudent(student)"><i class="fa fa-trash-o"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--modal-->
